<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PrimeMovie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <template id="sample">
      <li>
        <div class="movieCard">
          <div class="Poster moviepic"></div>
          <div>
            <img class="Star" />
            <span id="rating"></span>
          </div>
          <div id="link"></div>
          <span class="genre"></span>
          <span id="releaseDate"></span>
          <button id="Watch"><a href="">Watch now!</a></button>
        </div>
      </li>
    </template>
    <div class="main">
      <div id="toolBar">
        <h1><a href="/index.html">PrimeMovie</a></h1>
        <ul class="Account">
          <li><button id="signUpBTN">Sign Up •</button></li>
          <li><button id="signinBTN">Sign In</button></li>
          <li><button id="logoutBTN" style="display: none">logout •</button></li>
          <li><button id="Profile" style="display: none"><a href="profile.html">Profile</a></button></li>
        </ul>
      </div>
      <div class="filters">
        <ul>
          <li><a href="About.html">Who are we</a></li>
          <li>
            <button id="GenreShow">Genres</button
            ><img src="images/icon-arrow-light.svg" />
            <div class="GenreList inactive">
              <a href="movelistByGenre/action/action.html">action</a>
              <a href="movelistByGenre/horror/horror.html">horror</a>
              <a href="movelistByGenre/thriller/thriller.html">thriller</a>
              <a href="movelistByGenre/Animation/Animation.html">Animation</a>
              <a href="movelistByGenre/Drama/Drama.html">Drama</a>
              <a href="movelistByGenre/Comedy/Comedy.html">Comedy</a>
            </div>
          </li>
          <li><button id="HighRate">High Rating</button></li>
          <li><button id="New">New</button></li>
          <li><button id="Year">Choose by year</button></li>
          <li><button id="series">series</button></li>
          <li><button id="movies">movies</button></li>
          <li><button id="request">Request a movie</button></li>
          <div class="yearList inactive"><ul class="List"></ul></div>
          <div id="Form" class="inactive">
            <form
              id="my-form"
              action="https://formspree.io/f/mbjboggj"
              method="POST"
            >
              <label>Email:</label>
              <input type="email" name="email" placeholder="not required" />
              <label>movie/Show:</label>
              <input
                type="text"
                name="message"
                placeholder="eg:Stranger Things"
              />
              <button class="stroke" id="my-form-button">send</button>
              <p id="my-form-status"></p>
            </form>
          </div>
          <div class="signUp-form inactive">
            <h2>sign up</h2>
            <div>
              <label for="id">username:</label>
              <input
                type="text"
                id="id"
                required
                autofocus
                placeholder="your username"
              />
              <label for="password">password</label>
              <input
                type="password"
                id="password"
                required
                placeholder="your password"
              />
              <button id="Save-signup">sign up</button>
              <button id="Cancel-signup">Cancel</button></br>
              <span id="infoSignUp"></span>
            </div>
          </div>
          <div class="signIn-form inactive">
            <h2>sign in</h2>
            <div>
              <label for="id-signin">username:</label>
              <input
                type="text"
                id="id-signin"
                required
                autofocus
                placeholder="your username"
              />
              <label for="password-signin">password</label>
              <input
                type="password"
                id="password-signin"
                required
                placeholder="your password"
              />
              <button id="Save-signin">login</button>
              <button id="Cancel-signin">Cancel</button></br>
              <span id="infoSignin"></span>
            </div>
          </div>
        </ul>
      </div>
      <div
        id="myCarousel"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            aria-label="Slide 1"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class=""
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            class=""
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
            class=""
          ></button>
        </div>
        <h1 id="header">Recently Added</h1>
        <div class="carousel-inner">
          <div class="carousel-item active itemone">
            <div class="container">
              <h1 class="headline stroke"></h1>
              <p class="overview stroke"></p>
            </div>
          </div>
          <div class="carousel-item itemtwo">
            <div class="container">
              <h1 class="headline stroke"><a href="#"></a></h1>
              <p class="overview stroke"></p>
            </div>
          </div>
          <div class="carousel-item itemthree">
            <div class="container">
              <h1 class="headline stroke"><a href="#"></a></h1>
              <p class="overview stroke"></p>
            </div>
          </div>
          <div class="carousel-item itemfour">
            <div class="container">
              <h1 class="headline stroke"><a href="#"></a></h1>
              <p class="overview stroke"></p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="Search">
        <label for="SearchBar">Search for your Movie</label>
        <div class="searchWrapper">
          <input type="text" id="SearchBar" placeholder="search here" />
          <div class="Icon"><img src="images/search.png" /></div>
        </div>
      </div>
      <div class="movieContainer">
        <ul class="movies"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="Functions.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>
