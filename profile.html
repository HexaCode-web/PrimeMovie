    <template id="sample">
    <li>

    <div class="main Profile">

        <li><button id="logoutBTN">logout</button></li>
        </ul>

    <h1 id="header"></h1>

      <button class="Add" id="Fav">Favourite</button>
      <button class="Add"id="later">Watch later</button>
    </div>

    </div>
